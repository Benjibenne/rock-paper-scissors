<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Rock, Paper and Scissors</title>
</head>
<body>
        <h1 class="title-content"> Rock, Paper and Scissors</h1>

        <div class="score-btns">
            <div class="container">
                <button class="image-size">Rock</button>
                <button class="image-size">Paper</button>
                <button class="image-size">Scissor</button>
            </div>
        </div>
        <div class="score-btns">You:<span id="player-score">0</span></div>
        <div class="score-btns">computer:<span id="computer-score">0</span></div>
        <div class="score-btns">Results:<span id="result-score"></span></div>

             <div class="wrap-container">
                <img id="players-choices" class="player-playground">
                <img id="computers-choices" class="computer-playground">
            </div>
        
    <div class="wrap-container">
        <form action="index.html">
            <button class="btn-selector" id="returnbtn">Return to homepage!</button>
        </form>
    </div>
        <footer class="rules">
            
                <ul  class="rules-list">
                    <li>Paper cover Rock = 1 point</li>
                    <li>Rock crush Scissors = 1 point</li>
                    <li>Scissors cut Paper = 1 point</li>
                </ul>
        
        </footer>

</body>
</html>
