<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Rock, Paper and Scissors</title>
</head>
<body>
 <div class="container">
      <header>
        <h1 class="title-content"> Rock, Paper and Scissors</h1>
      </header> 

        <div class="score-btns">
            <button class="image-size">Rock</button>
            <button class="image-size">Paper</button>
            <button class="image-size">Scissor</button>
         </div>

        <div class="score-btns">
           You:<span id="player-score">0</span>
           computer:<span id="computer-score">0</span>
           Results:<span id="result-score"></span> 
        </div> 

          <img id="players-choices" class="player-playground" src="assets/images/rock-576669_640.png">
          <img id="computers-choices" class="computer-playground" src="assets/images/rock-576669_640.png">
            
        <form action="index.html">
            <button class="btn-selector" id="returnbtn">Return to homepage!</button>
        </form>
        
         <footer class="rules">
                <ul  class="rules-list">
                    <li>Paper cover Rock = 1 point</li>
                    <li>Rock crush Scissors = 1 point</li>
                    <li>Scissors cut Paper = 1 point</li>  
                </ul>
         </footer>
    </div>
</body>
</html>
